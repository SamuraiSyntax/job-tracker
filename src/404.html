<!-- 404.html Angular fallback pour GitHub Pages -->
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <title>Page non trouvée - Job Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="refresh" content="0; url=/job-tracker/" />
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            margin-top: 10vh;
        }

        h1 {
            font-size: 2.5rem;
            color: #667eea;
        }

        p {
            color: #444;
        }
    </style>
</head>

<body>
    <h1>404 - Page non trouvée</h1>
    <p>Redirection vers l'accueil de l'application...</p>
    <script>
        // Redirige côté client si meta-refresh ne fonctionne pas
        window.location.replace('/job-tracker/');
    </script>
</body>

</html>
