<app-auth-card title="Réinitialisation du mot de passe" subtitle="Choisissez un nouveau mot de passe">
  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div>
      <label for="newPassword" class="block text-sm font-medium mb-2">Nouveau mot de passe</label>
      <input id="newPassword" type="password" formControlName="newPassword" class="w-full px-4 py-2 border rounded-lg" />
      <app-form-field-error [control]="newPassword"></app-form-field-error>
    </div>
    <div>
      <label for="confirmPassword" class="block text-sm font-medium mb-2">Confirmer le mot de passe</label>
      <input id="confirmPassword" type="password" formControlName="confirmPassword" class="w-full px-4 py-2 border rounded-lg" />
      <app-form-field-error [control]="confirmPassword"></app-form-field-error>
    </div>
    <div *ngIf="resetForm.hasError('passwordMismatch') && confirmPassword?.touched" class="text-sm text-red-600">
      Les mots de passe ne correspondent pas
    </div>
    <button type="submit" [disabled]="resetForm.invalid || isLoading" class="w-full py-2 bg-primary-600 text-white rounded-lg">
      Réinitialiser le mot de passe
    </button>
  </form>
</app-auth-card>
