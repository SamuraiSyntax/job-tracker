<app-auth-card title="Mot de passe oublié" subtitle="Recevez un lien de réinitialisation par email">
    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()" class="space-y-4">
        <div>
            <label for="email" class="form-label">Email</label>
            <input id="email" type="email" formControlName="email" required autocomplete="email"
                class="form-input w-full" placeholder="votre@email.com">
            <app-form-field-error [control]="email" fieldName="L'email" />
        </div>
        <button type="submit" [disabled]="isLoading"
            class="btn-primary w-full cursor-pointer disabled:cursor-not-allowed">
            <span *ngIf="isLoading"
                class="animate-spin rounded-full border-2 border-white border-t-transparent w-5 h-5 mr-2"></span>
            Envoyer le lien
        </button>
        <div class="text-center mt-4">
            <a routerLink="/auth/login" class="text-sm text-indigo-600 hover:underline">Retour à la connexion</a>
        </div>
    </form>
</app-auth-card>
