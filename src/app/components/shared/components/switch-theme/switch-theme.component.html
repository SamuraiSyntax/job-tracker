<button (click)="toggleTheme()"
    class="theme-switch-toggle relative flex items-center justify-between w-full p-4 rounded-xl bg-gradient-to-r from-amber-50 to-indigo-50 dark:from-amber-900/20 dark:to-indigo-900/20 border-2 border-gray-200 dark:border-gray-700 hover:border-primary-400 dark:hover:border-primary-500 transition-all duration-300 group cursor-pointer disabled:cursor-not-allowed"
    aria-label="Changer le thème" title="Basculer entre le mode clair et sombre">

    <!-- Left Side: Light Mode -->
    <div [class.opacity-100]="effectiveTheme() === 'light'" [class.opacity-40]="effectiveTheme() === 'dark'"
        [class.scale-105]="effectiveTheme() === 'light'" [class.scale-95]="effectiveTheme() === 'dark'"
        class="flex items-center gap-3 flex-1 transition-all duration-300">
        <div
            class="w-12 h-12 rounded-xl bg-gradient-to-br from-amber-400 to-orange-500 flex items-center justify-center shadow-lg">
            <i class="fas fa-sun text-white text-2xl"></i>
        </div>
        <div>
            <div class="font-semibold text-gray-900 dark:text-white">Mode Clair</div>
            <div class="text-xs text-gray-600 dark:text-gray-400">Lumineux et énergique</div>
        </div>
    </div>

    <!-- Center: Toggle -->
    <div class="relative mx-4">
        <div class="w-16 h-8 bg-gray-300 dark:bg-gray-600 rounded-full transition-colors duration-300 shadow-inner">
            <div class="absolute top-1 left-1 w-6 h-6 bg-white dark:bg-gray-800 rounded-full shadow-lg transition-all duration-300 flex items-center justify-center"
                [class.translate-x-8]="effectiveTheme() === 'dark'"
                [class.translate-x-0]="effectiveTheme() === 'light'">
                <div
                    class="w-4 h-4 rounded-full bg-gradient-to-br from-amber-400 to-orange-500 dark:from-indigo-400 dark:to-purple-500 transition-all duration-300">
                </div>
            </div>
        </div>
    </div>

    <!-- Right Side: Dark Mode -->
    <div [class.opacity-100]="effectiveTheme() === 'dark'" [class.opacity-40]="effectiveTheme() === 'light'"
        [class.scale-105]="effectiveTheme() === 'dark'" [class.scale-95]="effectiveTheme() === 'light'"
        class="flex items-center gap-3 flex-1 justify-end transition-all duration-300">
        <div class="text-right">
            <div class="font-semibold text-gray-900 dark:text-white">Mode Sombre</div>
            <div class="text-xs text-gray-600 dark:text-gray-400">Doux pour les yeux</div>
        </div>
        <div
            class="w-12 h-12 rounded-xl bg-gradient-to-br from-indigo-500 to-purple-600 flex items-center justify-center shadow-lg">
            <i class="fas fa-moon text-white text-2xl"></i>
        </div>
    </div>
</button>
