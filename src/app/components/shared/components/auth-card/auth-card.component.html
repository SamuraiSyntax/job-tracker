<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-50 to-indigo-100 dark:from-gray-900 dark:to-gray-800 p-4">
  <div class="card w-full max-w-md">
    <div class="text-center mb-6">
      @if (logoUrl()) {
        <img [src]="logoUrl()" [alt]="title()" class="mx-auto h-12 w-12 mb-4 rounded-lg">
      }
      <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">{{ title() }}</h1>
      <p class="text-gray-600 dark:text-gray-400">{{ subtitle() }}</p>
    </div>
    <div>
      <ng-content></ng-content>
    </div>
  </div>
</div>
