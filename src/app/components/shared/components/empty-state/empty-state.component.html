<div class="card text-center py-12">
  <div class="flex flex-col items-center space-y-4">
    <i class="fas fa-inbox text-6xl text-primary-500 dark:text-primary-400"></i>
    <h3 class="text-xl font-semibold text-gray-900 dark:text-white">{{ title() }}</h3>
    <p class="text-gray-600 dark:text-gray-400 max-w-sm">{{ message() }}</p>
    @if (actionLabel()) {
      <button class="btn btn-primary cursor-pointer disabled:cursor-not-allowed" (click)="action.emit()">
        {{ actionLabel() }}
      </button>
    }
  </div>
</div>
