<div class="fixed top-4 right-4 z-50 space-y-3 max-w-md" aria-live="polite" aria-atomic="true">
  @for (toast of toasts; track toast.id) {
  <div
    class="relative flex items-center w-full max-w-sm p-3 text-body bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700"
    role="alert" (mouseenter)="onPause(toast.id)" (mouseleave)="onResume(toast.id)">

    <!-- Colored icon circle (solid, no opacity) -->
    <div class="inline-flex items-center justify-center shrink-0 w-8 h-8 rounded-full" [ngClass]="{
             'bg-green-100 text-green-700': toast.type === 'success',
             'bg-red-100 text-red-700': toast.type === 'error',
             'bg-blue-100 text-blue-700': toast.type === 'info',
             'bg-yellow-100 text-yellow-700': toast.type === 'warning',
             'bg-gray-100 text-gray-700': !toast.type
           }">
      @switch (toast.type) {
      @case ('success') {
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
      </svg>
      }
      @case ('error') {
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
      }
      @case ('info') {
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M13 16h-1v-4h-1m1-4h.01M12 2a10 10 0 1 0 0 20 10 10 0 0 0 0-20z"></path>
      </svg>
      }
      @case ('warning') {
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
      </svg>
      }
      @default {
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405M3 3l18 18">
        </path>
      </svg>
      }
      }
    </div>

    <!-- Message -->
    <div class="ms-3 text-sm font-normal flex-1 min-w-0">
      <div class="text-sm font-medium text-gray-900 dark:text-gray-100 truncate">{{ toast.title || (toast.type |
        titlecase) }}</div>
      <div class="text-sm text-gray-700 dark:text-gray-300 mt-0.5 break-words">{{ toast.message }}</div>
    </div>

    <!-- Optional CTA / Undo -->
    @if (toast.cta) {
    <div class="ms-3">
      <button (click)="toast.cta.action()" class="text-sm font-medium text-blue-600 hover:underline cursor-pointer disabled:cursor-not-allowed">{{ toast.cta.label
        }}</button>
    </div>
    }

    <!-- Close Button -->
    <button (click)="remove(toast.id)" type="button"
      class="ms-3 flex items-center justify-center text-gray-500 hover:text-gray-700 rounded focus:ring-2 focus:ring-offset-1 focus:ring-gray-200 p-1"
      [attr.aria-label]="'Fermer la notification: ' + (toast.title || toast.type)">
      <span class="sr-only">Close</span>
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>

    <!-- Thin progress indicator (no opacity) -->
    <div class="absolute left-0 right-0 bottom-0">
      <div class="h-0.5 bg-gray-100 dark:bg-gray-700">
        <div class="h-full"
          [ngStyle]="{ 'background-color': toast.type === 'success' ? '#16a34a' : toast.type === 'error' ? '#dc2626' : toast.type === 'info' ? '#2563eb' : toast.type === 'warning' ? '#f59e0b' : '#6b7280', 'width.%': toast.progress || 100, 'transition': 'width ' + ((toast.duration || 5000)/1000) + 's linear' }">
        </div>
      </div>
    </div>
  </div>
  }
</div>
