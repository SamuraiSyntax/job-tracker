<footer class="bg-white dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 mt-auto">
  <div class="max-w-7xl mx-auto px-6 py-6">
    <div class="flex flex-col md:flex-row items-center justify-between gap-4">
      <!-- Branding -->
      <div class="flex items-center gap-3">
        <div class="w-8 h-8 bg-gradient-to-br from-primary-500 to-primary-600 rounded-lg flex items-center justify-center">
          <i class="fas fa-briefcase text-white text-sm"></i>
        </div>
        <div class="text-sm">
          <p class="font-semibold text-gray-900 dark:text-white">{{ appName }}</p>
          <p class="text-gray-500 dark:text-gray-400 text-xs">Suivez vos candidatures efficacement</p>
        </div>
      </div>

      <!-- Links -->
      <div class="flex items-center gap-6 text-sm text-gray-600 dark:text-gray-400">
        <a href="https://github.com" target="_blank" class="hover:text-primary-600 dark:hover:text-primary-400 transition-colors flex items-center gap-2">
          <i class="fab fa-github"></i>
          <span class="hidden md:inline">GitHub</span>
        </a>
        <a href="#" class="hover:text-primary-600 dark:hover:text-primary-400 transition-colors flex items-center gap-2">
          <i class="fas fa-question-circle"></i>
          <span class="hidden md:inline">Aide</span>
        </a>
        <a href="#" class="hover:text-primary-600 dark:hover:text-primary-400 transition-colors flex items-center gap-2">
          <i class="fas fa-shield-alt"></i>
          <span class="hidden md:inline">Confidentialité</span>
        </a>
      </div>

      <!-- Copyright & Version -->
      <div class="text-sm text-gray-500 dark:text-gray-400 text-center md:text-right">
        <p>© {{ currentYear }} {{ appName }}</p>
        <p class="text-xs">Version {{ version }}</p>
      </div>
    </div>
  </div>
</footer>
