<div class="card bg-red-50 dark:bg-red-900/20 border-red-200 dark:border-red-800" [class.py-6]="compact()" [class.py-12]="!compact()">
  <div class="flex flex-col items-center space-y-4 text-center">
    <i class="fas fa-exclamation-triangle text-5xl text-red-500 dark:text-red-400"></i>
    <h3 class="text-xl font-semibold text-red-900 dark:text-red-100">{{ title() }}</h3>
    <p class="text-red-700 dark:text-red-300 max-w-sm">{{ message() }}</p>
    @if (showRetry()) {
      <button class="btn btn-primary cursor-pointer disabled:cursor-not-allowed" (click)="retry.emit()">
        {{ retryLabel() }}
      </button>
    }
  </div>
</div>
