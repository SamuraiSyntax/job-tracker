<div class="flex items-start gap-4 mb-4">
    <div
        class="w-16 h-16 rounded-2xl bg-gradient-to-br from-primary-500 to-purple-600 flex items-center justify-center text-white text-2xl font-bold shadow-lg transition-transform hover:scale-105">
        {{ companyInitial }}
    </div>
    <div class="flex-1">
        <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-3">{{ candidature?.poste }}</h1>
        <div class="flex flex-wrap items-center gap-3 mb-3">
            <div class="flex items-center gap-2 px-3 py-1 rounded-lg bg-gray-100 dark:bg-gray-800">
                <i class="fas fa-building text-primary-500 text-sm"></i>
                <span class="text-sm font-medium text-gray-700 dark:text-gray-300">{{ candidature?.entreprise }}</span>
            </div>
            @if (candidature?.localisation) {
            <div class="flex items-center gap-2 px-3 py-1 rounded-lg bg-gray-100 dark:bg-gray-800">
                <i class="fas fa-map-marker-alt text-primary-500 text-sm"></i>
                <span class="text-sm font-medium text-gray-700 dark:text-gray-300">{{ candidature?.localisation
                    }}</span>
            </div>
            }
        </div>
        @if (candidature?.statut) {
        <div class="mt-2">
            <app-status-badge [statut]="candidature!.statut"></app-status-badge>
        </div>
        }
    </div>
</div>
