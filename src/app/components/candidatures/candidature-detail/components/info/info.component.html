<h2 class="text-lg font-semibold text-gray-900 dark:text-white mb-6 flex items-center gap-3">
    <div class="w-8 h-8 rounded-lg bg-gradient-to-br from-purple-500 to-pink-500 flex items-center justify-center">
        <i class="fas fa-info-circle text-white text-sm"></i>
    </div>
    Informations clés
</h2>

<div class="grid grid-cols-1 gap-4">
    @if (candidature?.priorite; as priorite) {
    <div
        class="p-4 rounded-xl bg-gradient-to-br from-purple-50 to-pink-50 dark:from-purple-900/20 dark:to-pink-900/20 border border-purple-200 dark:border-purple-800 transition-all hover:shadow-md hover:scale-105">
        <p class="text-xs font-medium text-purple-600 dark:text-purple-400 uppercase tracking-wide mb-2">Priorité
        </p>
        <app-priorite-badge [priorite]="priorite"></app-priorite-badge>
    </div>
    }

    @if (candidature?.score) {
    <div
        class="p-4 rounded-xl bg-gradient-to-br from-yellow-50 to-orange-50 dark:from-yellow-900/20 dark:to-orange-900/20 border border-yellow-200 dark:border-yellow-800 transition-all hover:shadow-md hover:scale-105">
        <p class="text-xs font-medium text-yellow-600 dark:text-yellow-400 uppercase tracking-wide mb-2">Niveau
            d'intérêt</p>
        <div class="flex items-center gap-2">
            <div class="flex gap-1">
                @for (star of [1,2,3,4,5]; track star) {
                <i class="fas fa-star text-sm" [class.text-yellow-400]="star <= (candidature?.score ?? 0)"
                    [class.text-gray-300]="star > (candidature?.score ?? 0)"></i>
                }
            </div>
            <span class="text-sm font-bold text-gray-900 dark:text-white">{{ candidature!.score }}/5</span>
        </div>
    </div>
    }

    @if (candidature?.typeContrat; as typeContrat) {
    <div
        class="p-4 rounded-xl bg-gradient-to-br from-indigo-50 to-blue-50 dark:from-indigo-900/20 dark:to-blue-900/20 border border-indigo-200 dark:border-indigo-800 transition-all hover:shadow-md hover:scale-105">
        <p class="text-xs font-medium text-indigo-600 dark:text-indigo-400 uppercase tracking-wide mb-2">Type de
            contrat</p>
        <app-type-contrat-badge [typeContrat]="typeContrat"></app-type-contrat-badge>
    </div>
    }
</div>
