@if (isEditing()) {
<input [type]="type()" [ngModel]="editValue()" (ngModelChange)="updateValue($event)" (blur)="saveValue()"
  (keyup.enter)="saveValue()" (keyup.escape)="cancelEdit()"
  class="w-full px-3 py-1.5 text-sm font-medium text-gray-900 dark:text-gray-100 bg-white dark:bg-gray-800 border-2 border-primary-500 dark:border-primary-400 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-primary-500/20 focus:border-primary-600 transition-all" />
} @else {
<div (click)="startEdit()" (keydown.enter)="startEdit()" (keydown.space)="startEdit()" tabindex="0" role="button"
  aria-label="Modifier"
  class="group cursor-pointer hover:bg-primary-50 dark:hover:bg-primary-900/20 rounded-lg px-3 py-1.5 transition-all duration-200 border border-transparent hover:border-primary-200 dark:hover:border-primary-700/50">
  <span
    class="font-medium text-gray-900 dark:text-gray-100 group-hover:text-primary-700 dark:group-hover:text-primary-300 transition-colors">
    {{ value() || placeholder() }}
  </span>
</div>
}
