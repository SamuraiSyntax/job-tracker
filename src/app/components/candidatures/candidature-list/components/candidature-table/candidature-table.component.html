<div class="overflow-x-auto rounded-xl border border-gray-200 dark:border-gray-700 shadow-lg bg-white dark:bg-gray-900">
    <table class="min-w-full table-fixed divide-y divide-gray-200 dark:divide-gray-700">
        <!-- En-tête du tableau avec tri -->
        <thead appTableHeader
            class="bg-gradient-to-r from-gray-50 to-gray-100 dark:from-gray-800 dark:to-gray-800/50 sticky top-0 z-10"
            [columns]="visibleColumns()" [sortColumn]="sortColumn()" [sortDirection]="sortDirection()"
            (sort)="onSort($event)"></thead>

        <!-- Corps du tableau -->
        <tbody class="bg-white dark:bg-gray-900 divide-y divide-gray-200 dark:divide-gray-700">
            <!-- Lignes de candidatures -->
            @for (candidature of candidatures(); track trackByFn($index, candidature)) {
            <tr appTableRow class="group transition-colors duration-150 border-b border-gray-200 dark:border-gray-700"
                [ngClass]="{
                    'bg-gray-100 dark:bg-gray-900': !candidature.archivee,
                    'hover:bg-gray-50 dark:hover:bg-gray-800/40': !candidature.archivee,
                    'bg-neutral-200/70 dark:bg-neutral-900/70 opacity-70': candidature.archivee,
                    'hover:opacity-100': candidature.archivee
                    }" [candidature]="candidature" [visibleColumns]="getVisibleColumnKeys()"
                [editingCell]="editingCell()" [activeDropdown]="activeDropdown()" [hoveredScore]="hoveredScore()"
                (edit)="onSaveEdit(candidature.id!, $event.field, $event.value)" (delete)="onDelete(candidature.id!)"
                (view)="onView(candidature.id!)" (archive)="onArchive(candidature.id!)"
                (startEdit)="onStartEdit(candidature.id!, $event)" (cancelEdit)="onCancelEdit()"
                (toggleDropdown)="onToggleDropdown(candidature.id!, $event)"
                (scoreHover)="onScoreHover(candidature.id!, $event)" (scoreLeave)="onScoreLeave()"></tr>
            }

            <!-- Message si aucune candidature -->
            @if (candidatures().length === 0) {
            <tr>
                <td [colSpan]="visibleColumns().length"
                    class="px-6 py-16 text-center bg-gradient-to-b from-gray-50 to-white dark:from-gray-900 dark:to-gray-800">
                    <div class="flex flex-col items-center gap-6 animate-fadeIn">
                        <div class="relative">
                            <i class="fas fa-inbox text-7xl text-gray-300 dark:text-gray-600 animate-bounce-slow"></i>
                            <div
                                class="absolute -top-2 -right-2 w-6 h-6 bg-primary-500 rounded-full animate-ping opacity-75">
                            </div>
                        </div>
                        <div class="space-y-2">
                            <p class="text-xl font-bold text-gray-700 dark:text-gray-300">
                                Aucune candidature trouvée
                            </p>
                            <p class="text-sm text-gray-500 dark:text-gray-400 max-w-md">
                                Essayez de modifier vos filtres ou créez une nouvelle candidature pour commencer
                            </p>
                        </div>
                        <div class="flex gap-3 mt-4">
                            <button
                                class="px-4 py-2 bg-primary-600 hover:bg-primary-700 text-white rounded-lg shadow-md hover:shadow-lg transition-all duration-200 font-medium text-sm">
                                <i class="fas fa-plus mr-2"></i>
                                Nouvelle candidature
                            </button>
                            <button
                                class="px-4 py-2 bg-gray-200 hover:bg-gray-300 dark:bg-gray-700 dark:hover:bg-gray-600 text-gray-700 dark:text-gray-200 rounded-lg shadow-md hover:shadow-lg transition-all duration-200 font-medium text-sm">
                                <i class="fas fa-filter mr-2"></i>
                                Réinitialiser les filtres
                            </button>
                        </div>
                    </div>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
