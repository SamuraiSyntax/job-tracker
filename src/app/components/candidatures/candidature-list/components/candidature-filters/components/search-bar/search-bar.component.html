<div class="relative group">
  <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400 transition-all group-focus-within:text-primary-600 dark:group-focus-within:text-primary-400 group-focus-within:scale-110"></i>
  <input
    type="text"
    [ngModel]="searchTerm()"
    (ngModelChange)="onSearchChange($event)"
    placeholder="Rechercher par entreprise, poste, localisation..."
    class="input pl-12 w-full transition-all focus:ring-2 focus:ring-primary-500 dark:focus:ring-primary-400"
  />
  @if (searchTerm()) {
    <button
      (click)="clearSearch()"
      class="absolute cursor-pointer right-3 top-1/2 -translate-y-1/2 btn-icon text-gray-400 hover:text-red-500 transition-colors"
      title="Effacer la recherche"
    >
      <i class="fas fa-times-circle"></i>
    </button>
  }
</div>
